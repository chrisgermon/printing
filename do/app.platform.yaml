name: print-app
region: syd
services:
  - name: web
    environment_slug: node-js
    github:
      branch: main
      deploy_on_push: true
      repo: chrisgermon/printing
    source_dir: /
    run_command: node apps/web/.next/standalone/apps/web/server.js
    build_command: npm install && npm --workspace @printpress/web run prisma:generate && NODE_OPTIONS=--max-old-space-size=1536 npm run build:web && cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static
    http_port: 8080
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-2gb
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_TIME
      - key: HOSTNAME
        value: "0.0.0.0"
        scope: RUN_TIME
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1536"
        scope: RUN_AND_BUILD_TIME
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: ${db.DATABASE_URL}
        type: SECRET
      # DigitalOcean Spaces Configuration (Sydney region)
      - key: SPACES_REGION
        value: syd1
        scope: RUN_AND_BUILD_TIME
      - key: SPACES_ENDPOINT
        value: https://syd1.digitaloceanspaces.com
        scope: RUN_AND_BUILD_TIME
      - key: SPACES_BUCKET
        value: printpress-proofs
        scope: RUN_AND_BUILD_TIME
      - key: SPACES_ACCESS_KEY
        # TODO: Replace with your actual Spaces access key in DO dashboard
        value: REPLACE_ME
        type: SECRET
        scope: RUN_TIME
      - key: SPACES_SECRET_KEY
        # TODO: Replace with your actual Spaces secret key in DO dashboard
        value: REPLACE_ME
        type: SECRET
        scope: RUN_TIME
      - key: SPACES_CDN_BASE_URL
        value: https://printpress-proofs.syd1.cdn.digitaloceanspaces.com
        scope: RUN_AND_BUILD_TIME
      # App & Auth Configuration
      - key: APP_URL
        value: https://crowdclick.com.au
        scope: RUN_AND_BUILD_TIME
      - key: AUTH_URL
        value: https://crowdclick.com.au
        scope: RUN_AND_BUILD_TIME
      - key: AUTH_SECRET
        value: 9MfItK5Wq7LM1J05ry9WkshgHoGT6O/mgcrxEPy5YzQ=
        type: SECRET
        scope: RUN_TIME
      - key: AUTH_TRUST_HOST
        value: "true"
        scope: RUN_TIME
      - key: INTERNAL_API_TOKEN
        value: e7be685d146d1f63ef55f041ace3c42aea916d719409bdc3968eeccdc1ca0b55
        type: SECRET
        scope: RUN_TIME

workers:
  - name: notifications-worker
    environment_slug: node-js
    github:
      branch: main
      deploy_on_push: true
      repo: chrisgermon/printing
    source_dir: /
    run_command: npm run start:worker
    build_command: npm install && npm run build:worker
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_TIME
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: ${db.DATABASE_URL}
        type: SECRET
      - key: WORKER_POLL_INTERVAL_MS
        value: "5000"
        scope: RUN_TIME
      - key: MAIL_PROVIDER
        value: postmark
        scope: RUN_TIME
      - key: MAIL_FROM
        value: PrintPress <no-reply@crowdclick.com.au>
        scope: RUN_TIME
      - key: POSTMARK_SERVER_TOKEN
        # TODO: Replace with your actual Postmark server token in DO dashboard
        value: REPLACE_ME
        type: SECRET
        scope: RUN_TIME
      - key: POSTMARK_MESSAGE_STREAM
        value: outbound
        scope: RUN_TIME

databases:
  - engine: PG
    name: db
    num_nodes: 1
    size: db-s-1vcpu-1gb
    version: "16"
    region: syd
